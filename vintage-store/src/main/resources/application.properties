# This is to generate the database
quarkus.hibernate-orm.database.generation=create

# This is to generate the DDL (SQL) scripts. To make this file generated, we need to start quarkus (mvn quarkus:dev). It will be updated automatically
quarkus.hibernate-orm.scripts.generation=create

# This is to give a name to the generated scripts file
quarkus.hibernate-orm.scripts.generation.create-target=script1creation.sql

# To increase the logs level and go to debug mode, so we can see the slq statement that we had been sent (of course generated by hibernate)
quarkus.hibernate-orm.log.sql=true
