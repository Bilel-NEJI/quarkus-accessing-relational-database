# This is to generate the database
quarkus.hibernate-orm.database.generation=create

# This is to generate the DDL (SQL) scripts. To make this file generated, we need to start quarkus (mvn quarkus:dev). It will be updated automatically
quarkus.hibernate-orm.scripts.generation=create

# This is to give a name to the generated scripts file
quarkus.hibernate-orm.scripts.generation.create-target=script1creation.sql

# To increase the logs level and go to debug mode, so we can see the slq statement that we had been sent (of course generated by hibernate)
quarkus.hibernate-orm.log.sql=true

#Dev
%dev.quarkus.datasource.devservices.image-name=postgres:13.3
%dev.quarkus.datasource.devservices.port=5432
#chech http://localhost:8080/q/dev to find the username and the password of the database

#Test
%test.quarkus.datasource.jdbc.url:jdbc:h2:mem:vintage_datasource

#Prod
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=vintagestore
%prod.quarkus.datasource.password=vintagestore
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/vintagestore_database
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

